<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Vue Js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <section id="tabla">
        <h1 class="text-center mb-3">{{titulo}}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">{{th[0]}}</th>
                    <th scope="col">{{th[1]}}</th>
                    <th scope="col">{{th[2]}}</th>
                    <th scope="col">{{th[3]}}</th>
                    <th scope="col">{{th[4]}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>{{td1[0]}}</td>
                    <td>{{td1[1]}}</td>
                    <td>{{td1[2]}}</td>
                    <td>{{td1[3]}}</td>
                    <td>{{td1[4]}}</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>{{td2[0]}}</td>
                    <td>{{td2[1]}}</td>
                    <td>{{td2[2]}}</td>
                    <td>{{td2[3]}}</td>
                    <td>{{td2[4]}}</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>{{td3[0]}}</td>
                    <td>{{td3[1]}}</td>
                    <td>{{td3[2]}}</td>
                    <td>{{td3[3]}}</td>
                    <td>{{td3[4]}}</td>
                </tr>
                
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#tabla",
            data: {
                titulo: "Tabla de Usuarios",
                th: ["Nombre","Apellido","RUN","Nacimiento","Edad"],
                td1:["José","Pérez","123456-2","12-04-67","52"],
                td2:["María","Rodríguez","654321-1","30-11-90","29"],
                td3:["Manuel","Patiño","14223456-6","02-12-59",60]
            }
        })
    </script>
</body>

</html>
